<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5; }
        .box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
        }
        input, textarea, button {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
        }
        button { background: #69a7ee;
                color: white;
                border: none; }
    </style>
</head>
<body>

<div class="box">
    <h3>Contact Us</h3>

    <form action="/submit" method="post">
        Name:<input type="text" name="name" placeholder="Name" required>
        Email:<input type="email" name="email" placeholder="Email" required>
        Message:<textarea name="message" placeholder="Message"></textarea>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
